<div *ngIf="infoMessage.length > 0" class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Administration Event Information!</strong> {{ infoMessage }}
  <button type="button" (click)="vanishInfo()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
