<app-content-header header-text="Artists details"></app-content-header>
<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row content" *ngIf="!error" >
  <div class="col-9 info">
    <div class="row">
      <div class="col-12">
        <h2>{{artist_with_events.firstname}} {{artist_with_events.surname}}</h2>
      </div>
    </div>
    <div class="row info-item">
      <div class="col-12">
        <div class="info-text">
          <b>Events from {{artist_with_events.firstname}} {{artist_with_events.lastName}}</b><br>
        </div>

        <div class="row">
          <ng-container *ngFor="let entry of artist_with_events.events">
            <app-events-entry [entry]="entry" [routerLink]="['/event', entry.id]"></app-events-entry>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
