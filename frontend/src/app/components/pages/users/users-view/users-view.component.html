<app-error-box [(error-message)]="errorMessage"></app-error-box>
<app-info-box [(info-message)]="infoMessage"></app-info-box>
<app-content-header [header-text]="'All users'">
  <button class="btn btn-primary" [routerLink]="['/user/create']">Create User</button>
</app-content-header>

<app-users-entry *ngFor="let user of page.content" [user]="user" (reset)="reset(user.id, user.firstname, user.surname)" (toggleLock)="lock(user.id, !user.locked)"></app-users-entry>

<nav *ngIf="page.totalPages > 1" aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li *ngIf="currentPage != 0" class="page-item">
      <a class="page-link" style="cursor: pointer" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item" *ngFor="let pageNum of pagesToDisplay" [class.active]="currentPage == pageNum">
      <a class="page-link" style="cursor: pointer" (click)="changePage(pageNum)">{{ pageNum + 1 }}</a>
    </li>
    <li *ngIf="currentPage != page.totalPages - 1" class="page-item">
      <a class="page-link" style="cursor: pointer" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
